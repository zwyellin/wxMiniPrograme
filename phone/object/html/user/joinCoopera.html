<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no,email=no" name="format-detection" />
		<meta name="apple-itunes-app" content="app-id=1107154187" /><!-- 1107154187 -->
		<meta name="screen-orientation" content="portrait">
		<!-- QQ强制竖屏 -->
		<meta name="x5-orientation" content="portrait">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<!-- QQ应用模式 -->
		<meta name="x5-page-mode" content="app">
		<!-- windows phone 点击无高光 -->
		<!-- QQ强制全屏 -->
		<meta name="x5-fullscreen" content="true">
		<!-- UC应用模式 -->
		<meta name="browsermode" content="application">
		<meta name="msapplication-tap-highlight" content="no">
		<title>加盟合作</title>
		<link rel="stylesheet" type="text/css" href="../../src/styles/user/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../src/styles/user/joinCoopera.css" />
	</head>
		<script type="text/javascript" src="../../src/scripts/user/YLJsBridge.js"></script>
		<script src="../../src/scripts/lib/jquery-2.1.4.min.js"></script>		
		<script type="text/javascript" src="../../src/scripts/plugins/flexible.js"></script>

	<body>
		<div class="container">
			<div class="header-title">
				<p class="fl" id="exit-app"></p>
				<strong>加盟合作</strong>
			</div>
			<div class="joinCoopera">
				<div class="joinCoopera-content">
					<p class="spac fl">商家入驻</p>
					<a href="./merchantJoin.html" class="join fr">填写申请</a>
				</div>
				<div class="joinCoopera-content">
					<p class="spac fl">骑手加盟</p>
					<span class="join fr" id="calldeliver">立即申请</span>
				</div>
				<div class="joinCoopera-content">
					<p class="spac fl">区域合伙人申请</p>
					<a href="./merchantSet.html" class="join fr">填写申请</a>
				</div>
				<div class="joinCoopera-content">
					<p class="spac fl">商务合作</p>
					<span class="fr domain">bd@horsegj.com</span>
				</div>
				<div class="joinCoopera-content">
					<p class="spac fl">广告投放合作</p>
					<span class="fr domain">pr@horsegj.com</span>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			var phone = null;
			getAgentTel();
			$('#calldeliver').click(function(){
				if (!phone) {
					phone = 4009979393;
				}
				window.YLJsBridge.call(
		        	'callTel',{
		            	phoneNum:phone
		        	}
		        );
			});
			$('#exit-app').click(function(){
				window.YLJsBridge.call(
		        	'exitApp'
		        );
			});
			function getAgentTel(){
				window.YLJsBridge.call(
		        	'getAgentTel',{},function(res){
						phone = res.value;
		        	}
		        );
			}
		});
	</script>
</html>
