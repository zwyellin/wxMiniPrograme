		<div class="container">
			<div class="question-content">
				<h2 class="title question-top">Q. 下单时显示不在配送范围</h2>
				<div class="question-item">
					<p class="question-top" >A. 以你为中心半径4公里的店铺都可以点餐配送，系统只会显示定位点4公里以内的店铺。若你的收餐地址和商家之间的距离超过4公里，那么你下单结算时，系统会提示超出配送范围无法下单</p>
				</div>
			</div>
			<div class="question-content">
				<h2 class="title question-top">Q. 订单取消了怎么办</h2>
				<div class="question-item">
					<p class="question-top" >A. 因天气恶劣骑手服务范围减小、商家菜品售罄、商家未接单等情况，你的订单会被取消。订单被取消后，你的付款将会自动退回到您的余额账户。</p>
				</div>
			</div>
