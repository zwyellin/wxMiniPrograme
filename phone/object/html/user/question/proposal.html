			<div class="question-content">
				<h2 class="title question-top">Q. 为什么无法使用首单立减</h2>
				<div class="question-item">
					<p class="question-top" ><span style="margin-right: 0.14rem">A.</span>1.新用户是指你的下单设备，下单手机号都是第一次在马管家平台使用。以上任意条件不满足，都无法享受新用户首单立减优惠。</p>
					<p class="indent question-top">2.你第一次使用马管家下单结算时，显示你并未享受首单立减，是因为你的订单列表中还有其他待支付订单。你必须把其他所有待支付订单取消后，才能让当前订单享受首单立减。</p>
					<p class="indent question-top">3.订单中商品金额小于等于首单立减优惠的金额。</p>
				</div>
			</div>
			<div class="question-content">
				<h2 class="title question-top">Q. 红包使用规范</h2>
				<div class="question-item">
					<p class="question-top" >A. 在活动不共享的情况下，活动使用的优先级为：新用户立减>满减活动>商家红包>满赠活动。一个订单只能使用一个红包。其余活动是否共享由你所在区域的马管家运营中心确定</p>
				</div>
