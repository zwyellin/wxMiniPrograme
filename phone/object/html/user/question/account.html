		<div class="container">
			<div class="question-content">
				<h2 class="title question-top">Q. 验证手机号，显示被其他账号绑定</h2>
				<div class="question-item">
					<p class="question-top" >A. 点击我的>设置>退出登录。在直接通过手机获取验证码登录</p>
				</div>
			</div>
			<div class="question-content">
				<h2 class="title question-top">Q. 什么是新用户，同时满足新的手机设备</h2>
				<div class="question-item">
					<p class="question-top" >A. 同时满足新的手机设备以及新的手机号则定义为新用户。老设备、老手机号、新设备老手机号、老设备新手机号定义为老用户</p>
				</div>
			</div>
